<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Start your journey with us</title>
</head>

<body data-barba="wrapper">
    <header></header>
    <section class="journey">
        <div class="maincnt">
            <a href="#" class="browse"><span><img src="img/arrow-lft.png" alt="">back to job details</span></a>
            <div class="journey-form">
                <p class="jny-txt">Start your journey with us.</p>
                <p class="sub-txt"> Fill out a few details to let us know your profile for hiring process.</p>

                <div class="form">
                    <ul class="di-flex">
                        <li class="w-50"> <label for="name" class="form-txt">Name*</label><br>
                            <input type="text"  name="name" placeholder="Enter your full name" >
                            <p class="valdi-txt">dummy</p>
                        </li>
                        <li class="w-50"> <label for="email">Email*</label> <br>
                            <input type="email" name="email"  placeholder="Enter your full email">
                            <p class="valdi-txt">dummy</p>
                        </li>
                        <li class="w-50"> <label for="phone">Phone number*</label> <br>
                            <input type="text" name="phone"  placeholder="Enter 10 digit numbers">
                            <p class="valdi-txt">dummy</p>
                        </li>
                        <li class="w-50"> <label for="ipsd">Interests (Professional Skills/Domain Areas)*</label><br>
                            <input type="text"  name="opsd" placeholder="Professional Communication, Leadership, etc.">
                            <p class="valdi-txt">dummy</p>
                        </li>
                        <li class="w-50"> <label for="location">Location*</label>
                            <select name="Location" id="cars">
                                <option value="state">State you are situated at</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="navi-mumbai">Navi-Mumbai</option>
                                <option value="delhi">Delhi</option>
                              </select>
                              <p class="valdi-txt">dummy</p>
                        </li>
                        <li class="w-50"> <label for="city">City</label> <br>
                            <input type="text"  name="city" placeholder="City, Landmark">
                            <p class="valdi-txt">dummy</p>
                        </li>
                        <li class="w-50"> <label for="exp">Experience (in years)</label> <br>
                            <input type="text"  name="exp"  placeholder="Enter overall years of experience">
                            <p class="valdi-txt">dummy</p>
                        </li>
                    </ul>
                    
                    <ul>
                        <li class="w-50"> 
                            <label for="resume">Upload Resume</label>
                            <div class="upload-btn-wrapper">                                
                                <img src="img/browse-img.png" alt="">
                                <p class="text">Drop your image here, or <button class="btn">Browse</button> <input type="file" name="myfile" /></p>
                                <p class="support">Supports: JPG, JPEG, PNG <=2MB</p>
                            </div>
                            
                            
                            
                                <p class="valdi-txt">dummy</p>
                        </li>
                        
                    </ul>

                    <button class="journey-btn">submit </button>
                </div>


            </div>

        </div>

    </section>
    <footer></footer>
</body>

</html>
